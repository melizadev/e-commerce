# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"
          # La caché de npm necesita saber dónde está el lockfile desde la raíz del repo.
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci
        # Aquí le decimos a npm que se mueva a la carpeta `frontend` para ejecutar el comando.
        working-directory: frontend

      - name: Build
        run: npm run build
        # Y aquí también, para que el comando `build` se ejecute en el lugar correcto.
        working-directory: frontend
        
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Esta ruta debe ser desde la raíz del repositorio.
          # La carpeta 'dist' se crea dentro de `frontend` durante el build.
          path: "frontend/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4